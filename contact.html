<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts page</title>
        <link rel='stylesheet' href='contacts.css'>
    </head>
    <body>
        <h1>Feedback</h1>
        <form>
            <fieldset>
            <div><label>Full name: </label><input type='text' placeholder='Enter your name' required></div>
            <div><label>Email: </label><input type='email' placeholder='Enter your email address' required></div>
            <br>
            <div><label>Subject: </label><input type='text' placeholder='Subject' required></div>
            <div><label>Feedback: </label><input type='text' placeholder='Feedback' required></div>
            <br>
            <button type='submit' id='submit' name='input' value='Send' onclick='window.close()'>Send</button>
        </fieldset>
        </form>
    </body>
</html>
